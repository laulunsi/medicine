<!doctype html>  <!-- 声明文档类型-->
<html>
<head>
    <!--声明当前页面的编码集：charset=gbk,gb2312(中文编码),utf-8国际编码-->
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>注册</title>
    <meta name="Keyword" content="关键词,关键词">
    <meta name="description" content="描述">
    <!--样式-->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/reg.css">
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
</head>
<body>
    <h1>医院信息管理系统注册</h1>
    <div id="reg">
        <table>
            <tbody>
                <tr>
                    <td class="td_info">登录账号,只能用字母和数字</td>
                    <td class="td_inp">
                        <input type="text" class="user">
                        <div class="user_info">
                            用户名已经被注册了,请修改
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="td_info">联系人姓名</td>
                    <td class="td_inp">
                        <input type="text" class="username">
                    </td>
                </tr>
                <tr>
                    <td class="td_info">所在城市</td>
                    <td class="td_inp">
                        <input type="text" class="usercity">
                    </td>
                </tr>
                <tr>
                    <td class="td_info">联系电话</td>
                    <td class="td_inp">
                        <input type="text" class="userphone">
                    </td>
                </tr>
                <tr>
                    <td class="td_info">登录密码</td>
                    <td class="td_inp">
                        <input type="password" class="userpass1">
                    </td>
                </tr>
                <tr>
                    <td class="td_info">确认密码</td>
                    <td class="td_inp">
                        <input type="password" class="userpass2">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="reg_a_div">
        <a class="reg_a" href="javascript:;">确认注册</a> <br />
        <a href="http://localhost:3000">注册完成,现在立即登录</a>
    </div>



    <script src="js/reg.js"></script>

</body>
</html>
